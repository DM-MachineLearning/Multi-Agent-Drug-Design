# ============================================================
# Agentic Discovery Filter Specification
# Target: AKT1 (oncology, non-CNS)
#
# All ADMET endpoints are binary classifiers returning
# calibrated probabilities p in [0, 1].
#
# Conventions:
# - Risk endpoints: pass if p <= threshold
# - Benefit endpoints: pass if p >= threshold
# ============================================================

metadata:
  target: AKT1
  therapeutic_area: oncology
  profile: non_CNS

# ------------------------------------------------------------
# Deterministic properties (non-ML)
# ------------------------------------------------------------
deterministic:
  SA_score:
    target: low
    threshold: 3.0

  QED:
    target: high
    threshold: 0.6

# ------------------------------------------------------------
# Potency (classification-based)
# ------------------------------------------------------------
potency:
  endpoint: pIC50_classifier
  positive_definition: pIC50 >= 6.0
  target: high
  threshold: 0.5
  role: soft
  weight: 2.0

# ------------------------------------------------------------
# HARD FILTERS
# Molecule must pass ALL hard filters
# ------------------------------------------------------------
hard_filters:
  hERG_blocker_prob:
    target: low
    threshold: 0.3

  CYP3A4_inhib_prob:
    target: low
    threshold: 0.4

# ------------------------------------------------------------
# SOFT FILTERS
# Used for ranking / reward shaping
# ------------------------------------------------------------
soft_filters:
  BBBP_prob:
    target: low
    threshold: 0.3
    weight: 0.8

  Caco2_high_perm_prob:
    target: high
    threshold: 0.6
    weight: 1.0

  HLM_stable_prob:
    target: high
    threshold: 0.6
    weight: 1.0

  RLM_stable_prob:
    target: high
    threshold: 0.6
    weight: 0.8

  Pgp_substrate_prob:
    target: low
    threshold: 0.4
    weight: 0.6

  CYP1A2_inhib_prob:
    target: low
    threshold: 0.4
    weight: 0.4

  CYP2C9_inhib_prob:
    target: low
    threshold: 0.4
    weight: 0.4

  CYP2C19_inhib_prob:
    target: low
    threshold: 0.4
    weight: 0.4

  CYP2D6_inhib_prob:
    target: low
    threshold: 0.4
    weight: 0.4