metadata:
  target: AKT1
  therapeutic_area: oncology
  profile: non_CNS

# ------------------------------------------------------------
# Deterministic properties (non-ML)
# ------------------------------------------------------------
deterministic:
  SA_score:
    target: low
    threshold: 3.0

  QED:
    target: high
    threshold: 0.6

# ------------------------------------------------------------
# Potency (classification-based)
# ------------------------------------------------------------
potency:
  endpoint: pIC50_classifier
  positive_definition: pIC50 >= 6.0
  target: high
  threshold: 0.5
  role: soft
  weight: 2.0

# ------------------------------------------------------------
# HARD FILTERS
# Keys must match ADMETClassifier.task_names EXACTLY
# ------------------------------------------------------------
hard_filters:
  hERG_inhibition:       # Was hERG_blocker_prob
    target: low
    threshold: 0.3

  CYP3A4_inhibition:     # Was CYP3A4_inhib_prob
    target: low
    threshold: 0.4

# ------------------------------------------------------------
# SOFT FILTERS
# ------------------------------------------------------------
soft_filters:
  BBBP:                  # Was BBBP_prob
    target: low          # Correct for non_CNS (Keep out of brain)
    threshold: 0.3
    weight: 0.8

  Caco2_permeability:    # Was Caco2_high_perm_prob
    target: high
    threshold: 0.6
    weight: 1.0

  HLM_stability:         # Was HLM_stable_prob
    target: high
    threshold: 0.6
    weight: 1.0

  RLM_stability:         # Was RLM_stable_prob
    target: high
    threshold: 0.6
    weight: 0.8

  P-gp_substrate:        # Was Pgp_substrate_prob (Note the hyphen!)
    target: low
    threshold: 0.4
    weight: 0.6

  CYP1A2_inhibition:     # Was CYP1A2_inhib_prob
    target: low
    threshold: 0.4
    weight: 0.4

  CYP2C9_inhibition:     # Was CYP2C9_inhib_prob
    target: low
    threshold: 0.4
    weight: 0.4

  CYP2C19_inhibition:    # Was CYP2C19_inhib_prob
    target: low
    threshold: 0.4
    weight: 0.4

  CYP2D6_inhibition:     # Was CYP2D6_inhib_prob
    target: low
    threshold: 0.4
    weight: 0.4